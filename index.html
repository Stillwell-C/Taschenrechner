<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main-body">
        <div id="screen">
            
        </div>
        <div id="button-container">
            <div class="btn-line1">
                <button class="button top-btn" id="clrBtn">AC</button>
                <button class="button top-btn" id="posNeg">+/-</button>
                <button class="button top-btn" id="prctBtn">%</button>
                <button class="button operatorBtn" id="dvdBtn">/</button>
            </div>
            <div class="btn-line2">
                <button class="button numBtn" id="b7">7</button>
                <button class="button numBtn" id="b8">8</button>
                <button class="button numBtn" id="b9">9</button>
                <button class="button operatorBtn" id="multBtn">X</button>
            </div>
            <div class="btn-line3">
                <button class="button numBtn" id="b4">4</button>
                <button class="button numBtn" id="b5">5</button>
                <button class="button numBtn" id="b6">6</button>
                <button class="button operatorBtn" id="subBtn">-</button>
            </div>
            <div class="btn-line4">
                <button class="button numBtn" id="b1">1</button>
                <button class="button numBtn" id="b2">2</button>
                <button class="button numBtn" id="b3">3</button>
                <button class="button operatorBtn" id="plsBtn">+</button>
            </div>
            <div class="btn-line5">
                <button class="button numBtn" id="b0">0</button>
                <button class="button numBtn" id="dcmBtn">.</button>
                <button class="button operatorBtn" id="eqlBtn">=</button>
            </div>

        </div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
