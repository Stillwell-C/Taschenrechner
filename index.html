<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main-body">
        <div id="screen">
            <h3>852852</h3>
        </div>
        <div id="button-container">
            <div class="btn-line1">
                <button class="button" id="clrBtn">AC</button>
                <button class="button" id="posNeg">+/-</button>
                <button class="button" id="prcnt">%</button>
                <button class="button operatorBtn" id="dvd">/</button>
            </div>
            <div class="btn-line2">
                <button class="button numBtn">7</button>
                <button class="button numBtn">8</button>
                <button class="button numBtn">9</button>
                <button class="button operatorBtn" id="mult">X</button>
            </div>
            <div class="btn-line3">
                <button class="button numBtn">4</button>
                <button class="button numBtn">5</button>
                <button class="button numBtn">6</button>
                <button class="button operatorBtn" id="sub">-</button>
            </div>
            <div class="btn-line4">
                <button class="button numBtn" id="zeroBtn">0</button>
                <button class="button numBtn">.</button>
                <button class="button operatorBtn" id="eql">=</button>
            </div>

        </div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
