<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main-body">
        <div id="screen">
            <h3>852852</h3>
        </div>
        <div id="button-container">
            <div class="btn-line1">
                <button class="button" id="clrBtn">AC</button>
                <button class="button" id="posNeg">+/-</button>
                <button class="button" id="prctBtn">%</button>
                <button class="button operatorBtn" id="dvdBtn">/</button>
            </div>
            <div class="btn-line2">
                <button class="button numBtn" id="btn7">7</button>
                <button class="button numBtn" id="btn8">8</button>
                <button class="button numBtn" id="btn9">9</button>
                <button class="button operatorBtn" id="multBtn">X</button>
            </div>
            <div class="btn-line3">
                <button class="button numBtn" id="btn4">4</button>
                <button class="button numBtn" id="btn5">5</button>
                <button class="button numBtn" id="btn6">6</button>
                <button class="button operatorBtn" id="subBtn">-</button>
            </div>
            <div class="btn-line4">
                <button class="button numBtn" id="btn1">1</button>
                <button class="button numBtn" id="btn2">2</button>
                <button class="button numBtn" id="btn3">3</button>
                <button class="button operatorBtn" id="plsBtn">+</button>
            </div>
            <div class="btn-line5">
                <button class="button numBtn" id="btn0">0</button>
                <button class="button numBtn" id="dcmBtn">.</button>
                <button class="button operatorBtn" id="eqlBtn">=</button>
            </div>

        </div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
